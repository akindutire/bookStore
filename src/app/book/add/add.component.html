<div class="row">
  <div class="container">
    <div class="col-md-6 offset-md-3 my-3">
      
      <h2 class="my-4">Add Book <span style="color:red;">{{error}}</span></h2>

      <form action="" method="post">

        <div class="form-group">
          <label for="">Title</label>
          <input type="text" #title class="form-control">
        </div>

        <div class="form-group">
          <label for="">Author</label>
          <input type="text" #author class="form-control">
        </div>

        <div class="form-group">
          <label for="">ISBN</label>
          <input type="text" #isbn class="form-control">
        </div>


        <div class="form-group">
          <label for="">Genre</label>
          <input type="text" #genre class="form-control">
        </div>


        <div class="form-group">
          <label for="">Description</label>
          <input type="text" #desc class="form-control">
        </div>


        <button type="button" class="btn-block btn btn-dark" (click)="add(title, author, isbn, desc, genre)">Add</button>
      </form>

    </div>
  </div>
</div>
